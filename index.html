<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    
    <title></title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>
  <body>
    <nav>
      <div class="content">
        <button><i class="fab fa-trello"></i> Tableros </button>
        <input type="text">
        <i class="fas fa-search"></i>      
      </div>
      <div id="logo"> 
        <img src="assets/image/logo.jpeg" alt="logo"> 
      </div>
    <div class="iconos">
      <p><i class="fa fa-plus"></i></p> 
      <p><i class="fa fa-info-circle"></i></p>
      <p><i class="fa fa-bell"></i></p>
        
      </div>
    </nav>
    <div class="top-buttons">
      <button class="tablero"> Tablero sin Titulo</button>
      <button class="estrellita"> <i class="far fa-star"></i></button>
      <button class="personal">Personal</button>
      <button class="privado"><i class="fa fa-lock"></i> Privado </button>
      <button class="menu">Mostrar menú</button>
    </div>

    <section class="colum" id="cardColum" style="display: none">
      <input id="list-title" type="text" placeholder="" > </input>
      <button id="addTarjet2"  value="Guardar">Añadir tarjeta...</button>
      <form id="cuadro-gris2" class="greysSquare" style="visibility: hidden;">
          <textarea id="cardsValue"  rows="10"></textarea>
          <button id="saveCardButton" > Guardar</button>
        </form>
    </section>
     
    <section class="colum">
      <div id="cuadro-gris" class="greySquare" style="visibility: hidden;">
        <input id="newListInput"class="add-list" type="text" placeholder="Añadir lista..."></input>
        <button id="saveButton"class="button-guardar" > Guardar </button>
      </div>
      <div id="anadir-lista" style="visibility: visible">
          <button id="agregar-lista">Añadir una lista...</button>
      </div>
    </section>
    

      <script src="js/app.js"></script> 
  </body>
</html>
